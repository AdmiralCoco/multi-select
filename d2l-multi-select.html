<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="d2l-multi-select">
	<template strip-whitespace>
		<style>
			:host {
				display: inline-block;
			}
		</style>
		<h2>Hello [[prop1]]!</h2>
	</template>
	<script>
		/**
		 * `<d2l-multi-select>`
		 * Polymer-based web component for D2L multi select and related components
		 * @customElement
		 * @polymer
		 * @demo demo/index.hmtl
		 */
		class MultiSelect extends Polymer.Element {
			static get is() { return 'd2l-multi-select'; }
			static get properties() {
				return {
					/* Property1 description for documentation */
					prop1: {
						type: String,
						value: 'd2l-multi-select'
					}
				};
			}
			constructor() {
				super();
			}
		}
		customElements.define(MultiSelect.is, MultiSelect);
	</script>
</dom-module>
