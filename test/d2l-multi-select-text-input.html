<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-multi-select-input test</title>
		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../iron-test-helpers/mock-interactions.js"></script>
		<link rel="import" href="../all-imports.html">
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<d2l-multi-select-text-input>
					<d2l-multi-select-list-item deletable text="item0"></d2l-multi-select-list-item>
					<d2l-multi-select-list-item deletable text="item1"></d2l-multi-select-list-item>
					<d2l-multi-select-list-item deletable text="item2"></d2l-multi-select-list-item>
					<d2l-multi-select-list-item deletable text="item3"></d2l-multi-select-list-item>
				</d2l-multi-select-text-input>
			</template>
		</test-fixture>
		<script>
			describe('<d2l-multi-select-text-input>', () => {
				describe('basic', () => {
					let inputFixture;
					let inputShadowRoot;
					let textInput;
					const keyCodes = { ENTER: 13 };

					beforeEach(done => {
						inputFixture = fixture('basic');
						inputShadowRoot = inputFixture.shadowRoot;
						textInput = inputShadowRoot.querySelector('d2l-text-input');
						Polymer.RenderStatus.afterNextRender(inputFixture, done);
					});

					it('should be able to add a list item', done => {
						expect(inputFixture.children.length).to.equal(4);
						textInput.value = 'item4';
						MockInteractions.pressAndReleaseKeyOn(textInput, keyCodes.ENTER);

						Polymer.RenderStatus.afterNextRender(inputFixture, () => {
							expect(inputFixture.children.length).to.equal(5);
							const newItem = document.querySelector('[text="item4"]');
							expect(newItem).to.not.be.null;
							done();
						});
					});
				});

			});
		</script>
	</body>
</html>
