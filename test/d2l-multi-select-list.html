<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-multi-select-list test</title>
		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../iron-test-helpers/mock-interactions.js"></script>
		<link rel="import" href="../../d2l-polymer-behaviors/d2l-dom-focus.html">
		<link rel="import" href="../d2l-multi-select-list-item.html">
		<link rel="import" href="../d2l-multi-select-list.html">
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<d2l-multi-select-list>
					<d2l-multi-select-list-item id="item-0" deletable text="item-0"></d2l-multi-select-list-item>
					<d2l-multi-select-list-item id="item-1" deletable text="item-1"></d2l-multi-select-list-item>
					<d2l-multi-select-list-item id="item-2" deletable text="item-2"></d2l-multi-select-list-item>
				</d2l-multi-select-list>
			</template>
		</test-fixture>
		<script>
			describe('<d2l-multi-select-List>', () => {
				let listFixture;
				const _keyCodes = { BACKSPACE: 8, DELETE: 46 };

				describe('basic', () => {
					beforeEach((done) => {
						listFixture = fixture('basic');
						Polymer.RenderStatus.afterNextRender(listFixture, done);
					});

					it('should render all list items', () => {
						expect(listFixture.children.length).to.equal(3);
					});

					it('should delete the item and switch focus to the previous item when backspace is pressed', (done) => {
						const item0 = document.querySelector('#item-0');
						const item1 = document.querySelector('#item-1');

						item1.focus();
						MockInteractions.pressAndReleaseKeyOn(item1, _keyCodes.BACKSPACE);

						Polymer.RenderStatus.afterNextRender(listFixture, function() {
							expect(D2L.Dom.Focus.getComposedActiveElement()).to.equal(item0);
							done();
						});
					});

					it('should delete the item and switch focus to the next item when delete is pressed', (done) => {
						const item1 = document.querySelector('#item-1');
						const item2 = document.querySelector('#item-2');

						item1.focus();
						MockInteractions.pressAndReleaseKeyOn(item1, _keyCodes.DELETE);

						Polymer.RenderStatus.afterNextRender(listFixture, function() {
							expect(D2L.Dom.Focus.getComposedActiveElement()).to.equal(item2);
							done();
						});
					});

					it('should delete the item when the icon is clicked', () => {
						let item = document.querySelector('#item-0');
						expect(item).to.not.be.null;

						const itemShadowRoot = item.shadowRoot;
						const deleteIcon = itemShadowRoot.querySelector('d2l-icon');
						MockInteractions.tap(deleteIcon);

						item = document.querySelector('#item-0');
						expect(listFixture.children.length).to.equal(2);
						expect(item).to.be.null;
					});
				});

			});
		</script>
	</body>
</html>
